<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toko Online Modern</title>
    <!-- Memuat Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Memuat Font Awesome untuk Ikon -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <!-- Leaflet CSS untuk peta -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
    <!-- Menghubungkan ke file CSS eksternal -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-gray-100">
    <!-- Page Loader -->
    <div id="page-loader"></div>

    <!-- Header Placeholder -->
    <div id="header-placeholder"></div>

    <!-- Main Content -->
    <main class="container mx-auto p-4 md:p-8 mt-4">
      <!-- Hero Section -->
      <section
        class="bg-gradient-to-r from-blue-600 to-purple-700 rounded-2xl p-8 text-white mb-8"
      >
        <div class="max-w-2xl">
          <h1 class="text-4xl md:text-5xl font-bold mb-4">
            Selamat Datang di TokoKu
          </h1>
          <p class="text-xl mb-6">
            Temukan produk terbaik dengan harga terjangkau
          </p>
          <div class="flex flex-wrap gap-4">
            <button
              class="bg-white text-blue-600 px-6 py-3 rounded-lg font-semibold hover:bg-gray-100 transition-colors"
            >
              Belanja Sekarang
            </button>
            <button
              class="border-2 border-white text-white px-6 py-3 rounded-lg font-semibold hover:bg-white hover:text-blue-600 transition-colors"
            >
              Lihat Promo
            </button>
          </div>
        </div>
      </section>

      <!-- Category Filter -->
      <div class="flex flex-wrap gap-2 mb-6">
        <button
          class="category-filter bg-blue-600 text-white px-4 py-2 rounded-lg"
          data-category="all"
        >
          Semua Produk
        </button>
        <button
          class="category-filter bg-gray-300 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-400"
          data-category="electronics"
        >
          Elektronik
        </button>
        <button
          class="category-filter bg-gray-300 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-400"
          data-category="jewelery"
        >
          Perhiasan
        </button>
        <button
          class="category-filter bg-gray-300 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-400"
          data-category="men's clothing"
        >
          Pria
        </button>
        <button
          class="category-filter bg-gray-300 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-400"
          data-category="women's clothing"
        >
          Wanita
        </button>
      </div>

      <!-- Loader -->
      <div id="loader" class="text-center py-10">
        <i class="fas fa-spinner fa-spin text-4xl text-blue-500"></i>
        <p class="mt-2 text-gray-600">Memuat produk...</p>
      </div>

      <!-- Product Grid -->
      <div
        id="product-grid"
        class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"
      >
        <!-- Kartu produk akan dimasukkan di sini oleh JavaScript -->
      </div>

      <!-- Error Message -->
      <div
        id="error-message"
        class="hidden text-center bg-red-100 text-red-700 p-4 rounded-lg"
      >
        <p>Gagal memuat produk. Silakan coba lagi nanti.</p>
      </div>
    </main>

    <!-- Product Detail Modal -->
    <div
      id="productModal"
      class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50 hidden"
    >
      <div
        class="bg-white rounded-lg shadow-xl w-full max-w-2xl max-h-[90vh] overflow-y-auto"
      >
        <div class="p-4 sm:p-6">
          <!-- Modal Header -->
          <div class="flex justify-between items-center pb-3 border-b">
            <h3 class="text-xl font-semibold text-gray-900" id="modal-title">
              Detail Produk
            </h3>
            <button
              id="closeModalBtn"
              class="text-gray-400 hover:text-gray-600"
            >
              <i class="fas fa-times fa-lg"></i>
            </button>
          </div>
          <!-- Modal Body -->
          <div class="mt-4 md:flex md:space-x-6">
            <div class="md:w-1/2 flex-shrink-0">
              <img
                id="modal-image"
                src="https://placehold.co/400x400"
                alt="Product Image"
                class="w-full h-auto object-contain rounded-lg max-h-80"
              />
            </div>
            <div class="mt-4 md:mt-0 md:w-1/2">
              <span
                id="modal-category"
                class="text-sm bg-blue-100 text-blue-800 px-2 py-1 rounded-full"
                >Kategori</span
              >
              <h4
                class="text-2xl font-bold text-gray-800 my-2"
                id="modal-product-name"
              >
                Nama Produk
              </h4>
              <div class="flex items-center mb-2">
                <div class="flex text-yellow-400">
                  <i class="fas fa-star"></i>
                  <i class="fas fa-star"></i>
                  <i class="fas fa-star"></i>
                  <i class="fas fa-star"></i>
                  <i class="fas fa-star-half-alt"></i>
                </div>
                <span id="modal-rating" class="text-gray-600 ml-2">4.5</span>
              </div>
              <p
                class="text-3xl font-light text-blue-600 mb-4"
                id="modal-price"
              >
                Rp 0
              </p>
              <p
                class="text-gray-600 text-sm leading-relaxed mb-4"
                id="modal-description"
              >
                Deskripsi produk akan muncul di sini.
              </p>
              <div class="flex items-center space-x-4 mb-4">
                <label for="quantity" class="text-gray-700 font-medium"
                  >Jumlah:</label
                >
                <div class="flex items-center border rounded-lg">
                  <button
                    id="decrease-qty"
                    class="px-3 py-1 text-gray-600 hover:text-gray-800"
                  >
                    <i class="fas fa-minus"></i>
                  </button>
                  <input
                    id="quantity"
                    type="number"
                    value="1"
                    min="1"
                    max="10"
                    class="w-12 text-center border-0 focus:ring-0"
                  />
                  <button
                    id="increase-qty"
                    class="px-3 py-1 text-gray-600 hover:text-gray-800"
                  >
                    <i class="fas fa-plus"></i>
                  </button>
                </div>
              </div>
              <button
                id="modal-add-to-cart"
                class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition-colors flex items-center justify-center space-x-2"
              >
                <i class="fas fa-cart-plus"></i>
                <span>Tambah ke Keranjang</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Toast Notification Container -->
    <div id="toast-container" class="fixed bottom-5 right-5 z-50"></div>

    <!-- Footer Placeholder -->
    <div id="footer-placeholder"></div>

    <!-- Scripts -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="page-loader.js"></script>
    <script>
      // Load header and footer dengan error handling
      document.addEventListener("DOMContentLoaded", function () {
        // Load header
        fetch("header.html")
          .then((response) => {
            if (!response.ok) throw new Error("Header not found");
            return response.text();
          })
          .then((data) => {
            document.getElementById("header-placeholder").innerHTML = data;
            console.log("Header loaded successfully");
          })
          .catch((error) => {
            console.log("Header loading failed:", error);
            document.getElementById("header-placeholder").innerHTML = `
              <header class="bg-white shadow-md">
                <div class="container mx-auto px-4 py-4 flex justify-between items-center">
                  <h1 class="text-2xl font-bold text-gray-800">TokoKu</h1>
                  <nav class="flex space-x-4">
                    <a href="index.html" class="text-gray-700 hover:text-blue-600">Beranda</a>
                    <a href="tentang.html" class="text-gray-700 hover:text-blue-600">Tentang</a>
                    <a href="kontak.html" class="text-gray-700 hover:text-blue-600">Kontak</a>
                  </nav>
                </div>
              </header>
            `;
          });

        // Load footer
        fetch("footer.html")
          .then((response) => {
            if (!response.ok) throw new Error("Footer not found");
            return response.text();
          })
          .then((data) => {
            document.getElementById("footer-placeholder").innerHTML = data;
            console.log("Footer loaded successfully");

            // Initialize footer map after a short delay
            setTimeout(() => {
              if (typeof initFooterMap === "function") {
                initFooterMap();
              }
            }, 1000);
          })
          .catch((error) => {
            console.log("Footer loading failed:", error);
            document.getElementById("footer-placeholder").innerHTML = `
              <footer class="bg-gray-800 text-white py-8 text-center">
                <p>&copy; 2024 TokoKu. All rights reserved.</p>
              </footer>
            `;
          });
      });
    </script>
    <script src="script.js"></script>
  </body>
</html>
